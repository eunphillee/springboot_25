<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>mvcEx</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css"/>
    <script type="text/javascript" src="/js/check.js"></script>
</head>
<body>
	<div class="container mt-5" style="width: 500px;">  
	  	<h2>회원 가입</h2>
	  	<hr/>
	  	<form action="join" method="post" onsubmit="return checkValues()">
	  		<div class="mb-1">
			  <label for="exampleFormControlInput1" class="form-label">계정 아이디</label>
			  <input type="text" class="form-control" id="exampleFormControlInput1" 
			  		 placeholder="영문자 포함 숫자와 _ . 사용가능" name="userid">
			  <label></label>		 
			</div>
	  		<div class="mb-1">
			  <label for="exampleFormControlInput2" class="form-label">패스워드</label>
			  <input type="password" class="form-control" id="exampleFormControlInput2" 
			  		placeholder="영문자 포함 4자리 이상" name="password">
			  <label></label>		
			</div>
	  		<div class="mb-1">
			  <label for="exampleFormControlInput3" class="form-label">성명</label>
			  <input type="text" class="form-control" id="exampleFormControlInput3" 
			  		placeholder="" name="username">
			  <label></label>		
			</div>
	  		<div class="mb-1">
			  <label for="exampleFormControlInput4" class="form-label">이메일</label>
			  <input type="email" class="form-control" id="exampleFormControlInput4" 
			  		placeholder="name@example.com" name="email">
			  <label></label>		
			</div>
	  		<div class="mb-1">
			  <label for="exampleFormControlInput5" class="form-label">생년월일</label>
			  <input type="date" class="form-control" id="exampleFormControlInput5" 
			  		placeholder="" name="birth">
			  <label></label>		
			</div>
			<div class="mb-3">
				<fieldset>	
				<div class="form-label">성별</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" id="inlineRadio1" 
				  		value="남자" name="gender">
				  <label class="form-check-label" for="inlineRadio1">남자</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" id="inlineRadio2" 
				  		value="여자" name="gender">
				  <label class="form-check-label" for="inlineRadio2">여자</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" id="inlineRadio3" 
				  		value="미공개" name="gender" checked>
				  <label class="form-check-label" for="inlineRadio3">미공개</label>
				</div>
				</fieldset>
			</div>
			<button type="button" class="btn btn-secondary"
				  onclick="location.href='/'">HOME</button>
			<button type="submit" class="btn btn-indigo">가입하기</button>
	  	</form>
		<hr/>
	   </div> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
