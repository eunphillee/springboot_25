<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>커뮤니티 게시판 연습</title>
</head>
<body>
	<div th:text="${list}"></div>
	<ul>
	<!-- 타임리프 #numbers 객체로 1부터 10까지의 숫자 배열 생성  -->
		<li th:each="i : ${#numbers.sequence(11,15)}">
			<a th:href="|@{list?page=}${i}|">[[${i}]]</a>
		</li>
	
	</ul>
</body>
</html>
